name: Update RSS Feed Hourly
on:
  schedule:
    - cron: '0 * * * *'  # Every hour, on the hour
  workflow_dispatch:
jobs:
  update-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      - name: Run RSS script
        run: python rss_builder.py
      - name: Commit and push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add combined.xml
          git commit -m "Auto update feed" || echo "No changes to commit"
          - name: Push changes 
	  run: |
	      git push
https://x-access_token:${{ secrets.GITHUB_TOKEN }} @github.com/${{ github.repository }}.git main
